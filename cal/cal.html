<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: linear-gradient(to bottom right, #4d94ff, #ff80b3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .calculator {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    background-color: #f2f2f2;
  }
  
  .display {
    width: 100%;
    height: 50px;
    margin-bottom: 10px;
    text-align: right;
    font-size: 24px;
    padding: 5px 10px;
    box-sizing: border-box;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
  }
  
  .button {
    background-color: #e6e6e6;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  
  .button:hover {
    background-color: #d9d9d9;
  }
</style>
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <div class="button" onclick="appendToDisplay('7')">7</div>
    <div class="button" onclick="appendToDisplay('8')">8</div>
    <div class="button" onclick="appendToDisplay('9')">9</div>
    <div class="button" onclick="operation('+')">+</div>
    <div class="button" onclick="appendToDisplay('4')">4</div>
    <div class="button" onclick="appendToDisplay('5')">5</div>
    <div class="button" onclick="appendToDisplay('6')">6</div>
    <div class="button" onclick="operation('-')">-</div>
    <div class="button" onclick="appendToDisplay('1')">1</div>
    <div class="button" onclick="appendToDisplay('2')">2</div>
    <div class="button" onclick="appendToDisplay('3')">3</div>
    <div class="button" onclick="operation('*')">*</div>
    <div class="button" onclick="appendToDisplay('0')">0</div>
    <div class="button" onclick="clearDisplay()">C</div>
    <div class="button" onclick="calculate()">=</div>
    <div class="button" onclick="operation('/')">/</div>
  </div>
</div>

<script>
  let displayValue = '0';
  let operator = '';
  let firstOperand = null;
  let waitingForSecondOperand = false;

  const display = document.getElementById('display');

  function appendToDisplay(digit) {
    if (displayValue === '0' || waitingForSecondOperand) {
      displayValue = digit;
      waitingForSecondOperand = false;
    } else {
      displayValue += digit;
    }
    display.textContent = displayValue;
  }

  function clearDisplay() {
    displayValue = '0';
    display.textContent = displayValue;
    firstOperand = null;
    waitingForSecondOperand = false;
    operator = '';
  }

  function operation(op) {
    if (firstOperand === null) {
      firstOperand = parseFloat(displayValue);
    } else if (operator) {
      const result = calculateResult();
      displayValue = String(result);
      display.textContent = displayValue;
    }
    operator = op;
    waitingForSecondOperand = true;
  }

  function calculateResult() {
    const secondOperand = parseFloat(displayValue);
    let result = 0;
    switch (operator) {
      case '+':
        result = firstOperand + secondOperand;
        break;
      case '-':
        result = firstOperand - secondOperand;
        break;
      case '*':
        result = firstOperand * secondOperand;
        break;
      case '/':
        if (secondOperand === 0) {
          result = 'Error';
        } else {
          result = firstOperand / secondOperand;
        }
        break;
    }
    return result;
  }

  function calculate() {
    const result = calculateResult();
    displayValue = String(result);
    display.textContent = displayValue;
    firstOperand = null;
    operator = '';
  }
</script>
</body>
</html>
